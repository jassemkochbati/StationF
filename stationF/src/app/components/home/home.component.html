<app-appheader></app-appheader>
<app-appmenu></app-appmenu>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Room-Reservation -->
    <table class="table table-bordered">

      <thead>
      <tr>
        <th>Date Début</th>
        <th>Date Fin</th>
        <th>Capacité</th>
        <th>Equipements</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <input
            class="form-control"
            type="datetime-local"
            [(ngModel)]="reservation.beginDate"
            >
        </td>
        <td>
          <input
            class="form-control"
            type="datetime-local"
            [(ngModel)]="reservation.endDate"
            >

        </td>
        <input style="margin-top:7px;" type="text" class="form-control" placeholder="Enter ..." [(ngModel)]="capacite" [ngModelOptions]="{standalone: true}">
        <td>
          <select class="form-control" [(ngModel)]="equipements">
            <option></option>
          </select>

        </td>
      </tbody>

    </table>
    <!---------------------->
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6"  >
      <!-- small box -->
      <div class="small-box bg-red">
        <div class="box-tools pull-right">


          <button type="button" class="btn btn-box-tool"><i class="fa fa-times" ></i></button>
        </div>
        <div class="inner">
          <h3>Salle #1</h3>


        </div>
        <div class="icon">
          <i class="ion ion-pie-graph"></i>
        </div>
        <a class="small-box-footer">
          More info <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div>
  </section>
</div>
